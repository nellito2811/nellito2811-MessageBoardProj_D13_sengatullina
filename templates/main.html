<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/jquery.toast.min.css' %}" />
    <link rel="stylesheet" href="{% static 'spotlight/css/spotlight.min.css' %}" />
    
    {% comment %} Alerts {% endcomment %}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.toast.min.js' %}"> </script> 
    <script src="{% static 'js/alerts.js' %}"> </script>

    <title>Доска объявлений</title>
  </head>

  <body>
    {% include 'navbar.html' %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
          <script> alert_message('{{ message }}', '{{ message.tags }}') </script>
        {% endfor %}
    </ul>
    {% endif %}
  
    {% block content %} {% endblock %}  

    <script src="{% static 'js/script.js' %}"> </script>
    <script src="{% static 'spotlight/spotlight.bundle.js' %}"> </script>
    <script src="spotlight.bundle.js"></script>

  </body>
</html>
