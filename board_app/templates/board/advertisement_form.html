{% extends 'main.html' %}
{% block content %}

  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'board_app:home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Создать/Редактировать объявление </h3>
          </div>
        </div>
        <div class="layout__body">

          <form class="form" action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              
            <div class="form__group">
                <label for="room_topic">Выберите категорию</label>
                <input required name="category" value="{{advertisement.category}}" type="text" list="topic-list"/>
                <datalist id="topic-list">
                  <section id="room_topic">
                    {% for category in categories %}
                      <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                  </section>
                </datalist>
            </div>

              <div class="form__group">
                <label for="room_name">Название объявления</label>
                {{form.title}}
              </div>

              <div class="form__group">
                <label for="room_description">Текст объявления</label>
                {{form.description}}
              </div>
              <div class="form__group">
                <label for="room_image">Добавьте фото</label>
                {{form.img}}
              </div>
              <div class="form__group">
                <label for="room_video">Добавьте видео</label>
                {{form.video}}
              </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'board_app:home' %}">Отменить</a>
              <button class="btn btn--main" type="submit">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock content %}
